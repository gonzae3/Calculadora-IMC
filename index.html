<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator h2 {
            margin-bottom: 20px;
        }
        .calculator input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .calculator button {
            padding: 10px;
            width: 100%;
            background: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .calculator button:hover {
            background: #218838;
        }
        .calculator .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>Calculadora de IMC</h2>
        <label for="height">Altura (cm):</label>
        <input type="number" id="height" placeholder="Ingresa tu altura en cm">
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" placeholder="Ingresa tu peso en kg">
        <button onclick="calculateBMI()">Calcular IMC</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            const height = document.getElementById('height').value / 100;
            const weight = document.getElementById('weight').value;
            const bmi = (weight / (height * height)).toFixed(2);
            let resultText;

            if (bmi < 18.5) {
                resultText = `Tu IMC es ${bmi}. EstÃ¡s por debajo del peso normal.`;
            } else if (bmi >= 18.5 && bmi < 24.9) {
                resultText = `Tu IMC es ${bmi}. Tienes un peso normal.`;
            } else if (bmi >= 25 && bmi < 29.9) {
                resultText = `Tu IMC es ${bmi}. Tienes sobrepeso.`;
            } else {
                resultText = `Tu IMC es ${bmi}. Tienes obesidad.`;
            }

            document.getElementById('result').innerText = resultText;
        }
    </script>

</body>
</html>
